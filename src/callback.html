<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization | MyAnimeList Sync</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #0f0f13; /* Seanime Background */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .auth-card {
            background-color: #1a1a20; /* Seanime Surface */
            border: 1px solid #2d2d35;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logos-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo-img {
            height: 50px;
            width: auto;
            object-fit: contain;
        }
        .connection-icon {
            font-size: 1.5rem;
            color: #555;
        }
        /* The Code Box Styling */
        .token-display {
            width: 100%;
            background-color: #09090b;
            border: 1px solid #333;
            color: #a1a1aa;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            padding: 15px;
            border-radius: 8px;
            resize: none; /* Disable manual resize */
            height: 120px; /* Fixed height */
            outline: none;
            margin-bottom: 15px;
        }
        .token-display:focus {
            border-color: #3498db;
            color: #fff;
        }
        .btn-copy {
            background-color: #2e51a2;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-copy:hover {
            background-color: #3c65c5;
            color: white;
        }
        .btn-success-custom {
            background-color: #27ae60 !important;
        }
    </style>
</head>
<body>

    <div class="auth-card p-4">
        <!-- Logos -->
        <div class="logos-container">
            <!-- Stable Seanime Logo (GitHub Raw) -->
            <img src="https://raw.githubusercontent.com/5rahim/seanime/main/docs/static/img/logo.png" alt="Seanime" class="logo-img">
            
            <i class="bi bi-x-lg connection-icon"></i>

            <!-- Stable MAL Logo (Wikimedia) -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/MyAnimeList_Logo.png" alt="MyAnimeList" class="logo-img">
        </div>

        <h4 class="mb-2 fw-bold">Authorization Complete</h4>
        <p class="text-center text-muted small mb-4" id="statusText">Copy the code below to finish setup.</p>

        <div id="alertBox" class="alert d-none w-100" role="alert"></div>

        <!-- Hidden container that appears on success -->
        <div id="codeContainer" class="w-100" style="display: none;">
            <!-- Text Area for the code -->
            <textarea id="authCode" class="token-display" readonly onclick="this.select()"></textarea>
            
            <button class="btn btn-copy" id="copyBtn">
                <i class="bi bi-clipboard me-2"></i> Copy Code
            </button>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const error = params.get("error");

        const codeContainer = document.getElementById("codeContainer");
        const authCodeEl = document.getElementById("authCode");
        const alertBox = document.getElementById("alertBox");
        const statusText = document.getElementById("statusText");
        const copyBtn = document.getElementById("copyBtn");

        if (code) {
            // Success
            codeContainer.style.display = "block";
            authCodeEl.value = code; // Set textarea value
        } else if (error) {
            // Error
            alertBox.className = "alert alert-danger";
            alertBox.innerText = "Authorization Failed: " + error;
            alertBox.classList.remove("d-none");
            statusText.innerText = "An error occurred.";
        } else {
            // No code
            alertBox.className = "alert alert-warning";
            alertBox.innerText = "No authorization code found in URL.";
            alertBox.classList.remove("d-none");
        }

            if(!authCodeEl.value) return;
