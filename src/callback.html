<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAL Sync Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f0f13; color: #fff; font-family: monospace; padding: 20px; }
        .card { background: #1a1a20; border: 1px solid #333; padding: 20px; max-width: 600px; margin: 0 auto; }
        .info { color: #888; font-size: 0.9em; margin-bottom: 5px; }
        .val { color: #4caf50; word-break: break-all; background: #000; padding: 5px; border-radius: 4px; }
        .err { color: #ff5555; }
    </style>
</head>
<body>
    <div class="card">
        <h3>üîç Debug Info</h3>
        
        <p class="info">Current URL:</p>
        <div class="val" id="debug-url">Loading...</div>
        
        <p class="info">Detected Code:</p>
        <div class="val" id="debug-code">Checking...</div>

        <hr style="border-color: #333;">

        <textarea id="final-code" style="width:100%; background:#000; color:#fff; border:1px solid #444; padding:10px;" rows="5" readonly></textarea>
        <br><br>
        <button class="btn btn-primary w-100" onclick="copy()">Copy Code</button>
    </div>

    <script>
        // 1. Print current URL
        document.getElementById('debug-url').innerText = window.location.href;

        // 2. Extract Code
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const error = params.get("error");

        if (code) {
            document.getElementById('debug-code').innerText = "‚úÖ Found: " + code.substring(0, 10) + "...";
            document.getElementById('final-code').value = code;
        } else if (error) {
            document.getElementById('debug-code').innerHTML = "<span class='err'>‚ùå MAL Error: " + error + "</span>";
            document.getElementById('final-code').value = "Error: " + error;
        } else {
            document.getElementById('debug-code').innerHTML = "<span class='err'>‚ö†Ô∏è No code in URL. Did you click 'Connect' in Seanime?</span>";
            document.getElementById('final-code').value = "";
        }

        function copy() {
            const el = document.getElementById('final-code');
            el.select();
            navigator.clipboard.writeText(el.value);
            alert("Copied!");
        }
    </script>
</body>
</html>
